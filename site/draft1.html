<!DOCTYPE html>
<html>
<head>
<title>Chatbot</title>
<style>
body { 
	color: white; font-weight: bold; font-size: 18px; background: black; background-repeat: repeat-y; 
}
span { 
	color: blue; 
} 
::-webkit-input-placeholder { 
	color: blue 
}
#main { 
	position: fixed; top: 40%; right: 60px; width: 400px; 
	border: 0px solid #421; padding: 40px; 
}
#main div { 
	margin: 10px; 
} 
#input { 
	border: 0; background: #EBE547; padding: 5px; border: 1px solid #421; 
}
</style>
</head>
<body>
<div id="main">
	<div>user: <span id="user"></span></div>
	<div>chatbot: <span id="chatbot"></span></div>
	<div><input id="input" type="text" placeholder="type your message here..." autocomplete="off"/></div>
</div>
<script type="text/javascript">
var trigger = [
	["hi","hey","hello"],
	["thanks!"]
];
var reply = [
	["Hi, how may I help you?"], 
	["My pleasure!"]
];
var alternative = ["Haha...", "Eh..."];
document.querySelector("#input").addEventListener("keypress", function(e){
	var key = e.which || e.keyCode;
	if(key === 13){ 
		var input = document.getElementById("input").value;
		document.getElementById("user").innerHTML = input;
		output(input);
	}
});
function output(input){
	try{
		var product = input + "=" + eval(input);
	} catch(e){
		var text = (input.toLowerCase()).replace(/[^\w\s\d]/gi, "");
		text = text.replace(/ a /g, " ").replace(/i feel /g, "").replace(/whats/g, "what is").replace(/please /g, "").replace(/ please/g, "");
		if(compare(trigger, reply, text)){
			var product = compare(trigger, reply, text);
		} else {
			var product = alternative[Math.floor(Math.random()*alternative.length)];
		}
	}
	document.getElementById("chatbot").innerHTML = product;
	speak(product);
	document.getElementById("input").value = ""; 
}
function compare(arr, array, string){
	var item;
	for(var x=0; x<arr.length; x++){
		for(var y=0; y<array.length; y++){
			if(arr[x][y] == string){
				items = array[x];
				item =  items[Math.floor(Math.random()*items.length)];
			}
		}
	}
	return item;
}
</script>
</body>
