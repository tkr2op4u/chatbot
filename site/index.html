<!DOCTYPE html>
<html>
<head>
<title>Chatbot</title>
<style>
body { 
	color: black; font-weight: bold; font-size: 18px; font-family: "Comic Sans MS", cursive;
}
span { 
	color: black; 
} 
::-webkit-input-placeholder { 
	color: black; 
}
#main { 
	top: 10%; right: 250px; width: 500px; 
	border: 0px solid black; padding: 40px; 
}
#main div { 
	margin: 10px; 
} 
#input { 
	border: 0; background: white; padding: 5px; border: 1px solid black; 
}
</style>
</head>
<body>
<div id="main">
	<div>user: <span id="user"></span></div>
	<div>bot: <span id="bot"></span></div>
	<div><input id="input" type="text" placeholder="type here..." autocomplete="off"/></div>
</div>
<script type="text/javascript">
var trigger = [
	["hi","hey","hello"], 
	["thanks"]
];
var reply = [
	["Hello, how may I help you?"], 
	["Pleasure helping you!"]
];
var nt = ["Please enter something valid..."];
document.querySelector("#input").addEventListener("keypress", function(e){
	var key = e.which || e.keyCode;
	if(key === 13){
		var input = document.getElementById("input").value;
		document.getElementById("user").innerHTML = input;
      	main.scrollTop = main.scrollHeight
		op(input);
	}
});
function op(input){
	try{
		var product = input + "=" + eval(input);
	} catch(e){
		var text = input.toLowerCase();
		if(comp(trigger, reply, text)){
			var product = comp(trigger, reply, text);
		} else {
			var product = nt[Math.floor(Math.random()*nt.length)];
		}
	}
	document.getElementById("bot").innerHTML = product;
	speak(product);
	document.getElementById("input").value = "";
}
function comp(arr, array, string){
	var item;
	for(var x=0; x<arr.length; x++){
		for(var y=0; y<array.length; y++){
			if(arr[x][y] == string){
				items = array[x];
				item =  items[Math.floor(Math.random()*items.length)];
			}
		}
	}
	return item;
}
function speak(string){
	var utterance = new SpeechSynthesisUtterance();
	utterance.voice = speechSynthesis.getVoices().filter(function(voice){return voice.name == "John";})[0];
	utterance.text = string;
	utterance.lang = "en-US";
	utterance.volume = 1;
	utterance.rate = 1;
	utterance.pitch = 2;
	speechSynthesis.speak(utterance);
}
</script>
</body>
</html>
